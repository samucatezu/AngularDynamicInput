<mat-toolbar
  style="
    gap: 0.2rem;
    background-color: #0a0a23;
    color: white;
    font-family: Roboto Mono;
  "
>
  <button
    mat-icon-button
    *ngIf="sidenav.mode === 'over'"
    (click)="sidenav.toggle()"
  >
    <mat-icon *ngIf="!sidenav.opened"> menu </mat-icon>
    <mat-icon *ngIf="sidenav.opened"> close </mat-icon>
  </button>

  <span>Angular features</span>
  <span class="example-spacer"></span>

  <button mat-icon-button>
    <mat-icon aria-label="Example icon-button with a heart icon"
      >favorite</mat-icon
    >
  </button>

  <a href="https://profile.codersrank.io/user/samucatezu/" target="_blank">
    <i style="color: white; padding-top: 0.6rem" class="material-icons"
      >account_circle</i
    >
  </a>

  <a href=" https://www.linkedin.com/in/samuel-almeida-ads/" target="_blank">
    <img
      style="width: 100%; padding-top: 0.6rem"
      src="https://img.icons8.com/ios-glyphs/30/ffffff/linkedin.png"
    />
  </a>

  <a href="https://github.com/samucatezu" target="_blank">
    <img
      style="width: 50%; padding-top: 0.6rem"
      src="https://img.icons8.com/ios-filled/50/ffffff/github.png"
    />
  </a>
</mat-toolbar>

<mat-sidenav-container style="font-family: Roboto Mono">
  <mat-sidenav
    #sidenav="matSidenav"
    class="sidenav mat-elevation-z4"
    mode="over"
  >
    <img
      class="avatar mat-elevation-z8"
      src="https://github.com/samucatezu.png"
    />

    <h2 class="name">Samuel Almeida</h2>
    <p class="designation">Software Engineer</p>

    <mat-divider></mat-divider>
    <a
      style="color: white; text-decoration: none"
      [routerLink]="['/testfield']"
    >
      <button mat-button class="menu-button">
        <mat-icon>warning</mat-icon>
        <span>Tests field</span>
      </button>
    </a>

    <a style="color: white; text-decoration: none" [routerLink]="['/layout']">
      <button mat-button class="menu-button">
        <mat-icon>home</mat-icon>
        <span>home</span>
      </button>
    </a>

    <a
      style="color: white; text-decoration: none"
      [routerLink]="['/portfolio']"
    >
      <button mat-button class="menu-button">
        <mat-icon>library_books</mat-icon>
        <span>Portfolio</span>
      </button>
    </a>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-card class="principal">
      <mat-card-title style="color: rgb(245, 209, 9); font-family: Roboto Mono">
        Tests field
      </mat-card-title>
      <div>
        <form
          style="color: rgb(245, 209, 9)"
          [formGroup]="empForm"
          (ngSubmit)="onSubmit()"
        >
          <div style="color: rgb(245, 209, 9)" formArrayName="employees">
            <div
              style="color: rgb(245, 209, 9)"
              *ngFor="
                let employee of employees().controls;
                let empIndex = index
              "
            >
              <div style="color: rgb(245, 209, 9)" [formGroupName]="empIndex">
                {{ empIndex }}
                First Name :
                <input type="text" formControlName="firstName" />
                Last Name:
                <input type="text" formControlName="lastName" />

                <button
                  style="margin-left: 1rem"
                  mat-raised-button
                  (click)="removeEmployee(empIndex)"
                >
                  Remove
                </button>

                <div style="color: rgb(245, 209, 9)" formArrayName="skills">
                  <div
                    *ngFor="
                      let skill of employeeSkills(empIndex).controls;
                      let skillIndex = index
                    "
                  >
                    <div [formGroupName]="skillIndex">
                      {{ skillIndex }}
                      Skill :
                      <input type="text" formControlName="skill" />
                      Exp:
                      <input type="text" formControlName="exp" />

                      <button
                        style="margin-left: 1rem"
                        mat-raised-button
                        type="button"
                        (click)="removeEmployeeSkill(empIndex, skillIndex)"
                      >
                        Remove
                      </button>
                    </div>
                  </div>
                  <button
                    style="margin-bottom: 5px"
                    mat-raised-button
                    type="button"
                    (click)="addEmployeeSkill(empIndex)"
                  >
                    Add Skill
                  </button>
                </div>
              </div>
            </div>
          </div>

          <p style="color: rgb(245, 209, 9)">
            <button mat-raised-button type="submit">Submit</button>
          </p>
        </form>

        <p style="color: rgb(245, 209, 9)">
          <button mat-raised-button type="button" (click)="addEmployee()">
            Add Employee
          </button>
        </p>
        <li style="color: rgb(245, 209, 9)">{{ this.empForm.value | json }}</li>
      </div>

      <div style="margin-top: 20px">
        <li style="color: rgb(245, 209, 9)">Wanna see the code?</li>
        <li style="color: rgb(245, 209, 9)">
          Check it by clicking on the github icon below:
        </li>
        <div style="margin-top: 5px">
          <a
            href="https://github.com/samucatezu/AngularDynamicInput/tree/master/src/app/pages/test-field"
            target="_blank"
          >
            <img src="https://img.icons8.com/ios-filled/50/ffffff/github.png" />
          </a>
        </div>
      </div>
    </mat-card>
  </mat-sidenav-content>
</mat-sidenav-container>
